<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio Moderna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #28a745;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #218838;
        }
        #mensaje {
            margin-top: 1.5rem;
            color: #0078d7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
    <h1>¡Descubre tu nueva web!</h1>
    <p>!!!.</p>
    </header>
    <main>
    <h2>¡Bienvenido!</h2>
    <p>Pulsa el botón para recibir una sorpresa.</p>
    <button onclick="mostrarMensaje()">¡Haz clic aquí!</button>
    <div id="mensaje"></div>
    </main>
    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje').textContent = '¡Has descubierto el mensaje oculto! Gracias por visitar.';
        }
    </script>
</body>
</html>
