<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #6c5ce7;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #fd79a8;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #e84393;
        }
        #mensaje {
            margin-top: 1.5rem;
            color: #0078d7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav id="menu">
            <!-- El menú se cargará aquí -->
        </nav>
        <h1>Bienvenido a la Landing Page</h1>
        <p>Una página de ejemplo creada con HTML y JavaScript</p>
    </header>
    <main>
        <h2>¡Hola!</h2>
        <p>Haz clic en el botón para ver un mensaje interactivo.</p>
        <button onclick="mostrarMensaje()">Mostrar mensaje</button>
        <div id="mensaje"></div>
    </main>
    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje').textContent = '¡Gracias por visitar nuestra landing page!';
        }

        // Cargar menú desde data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const nav = document.getElementById('menu');
                const ul = document.createElement('ul');
                ul.style.listStyle = 'none';
                ul.style.display = 'flex';
                ul.style.justifyContent = 'center';
                ul.style.gap = '2rem';
                ul.style.padding = '0';
                ul.style.margin = '0 0 1rem 0';
                data.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = item.nombre;
                    a.href = item.url;
                    a.style.color = '#fff';
                    a.style.textDecoration = 'none';
                    a.style.fontWeight = 'bold';
                    a.onmouseover = () => a.style.textDecoration = 'underline';
                    a.onmouseout = () => a.style.textDecoration = 'none';
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                nav.appendChild(ul);
            })
            .catch(err => {
                document.getElementById('menu').textContent = 'No se pudo cargar el menú.';
            });
    </script>
</body>
</html>
